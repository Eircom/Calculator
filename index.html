<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="frame">
      <div class="screen">
        <div class="screen-upper">
          <p id="screen-upper-text"></p>
        </div>

        <div class="screen-lower">
          <p id="screen-lower-text"></p>
        </div>
      </div>

      <div class="row-1">
        <button id="clear">Clear</button>
        <button id="delete">Delete</button>
      </div>

      <div class="row-2">
        <button class="numberButton" value="7">7</button>
        <button class="numberButton" value="8">8</button>
        <button class="numberButton" value="9">9</button>
        <button class="numberButton" value="/">/</button>
      </div>

      <div class="row-3">
        <button class="numberButton" value="4">4</button>
        <button class="numberButton" value="5">5</button>
        <button class="numberButton" value="6">6</button>
        <button class="numberButton" value="*">*</button>
      </div>

      <div class="row-4">
        <button class="numberButton" value="1">1</button>
        <button class="numberButton" value="2">2</button>
        <button class="numberButton" value="3">3</button>
        <button class="numberButton" value="-">-</button>
      </div>

      <div class="row-5">
        <button class="numberButton" value=".">.</button>
        <button class="numberButton" value="0">0</button>
        <button class="numberButton" value="=">=</button>
        <button class="numberButton" value="+">+</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
